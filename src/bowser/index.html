<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/react/15.4.2/react.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="example"></div>
    <script type="text/babel">
        var WebSite = React.createClass({ render: function() { return (
        <div>
            <Name name={this.props.name} />
            <Link site={this.props.site} />
        </div>
        ); } }); 
         class Name extends React.Component {
               constructor(props) {
                    super(props);
                }
             render () {
                return (
                    <h1>{this.props.name}</h1>
                );
            }
        }
        Name.defaultProps = {
            name:666
        }
        var Link = React.createClass({ render: function() { return (
             <a href={this.props.site}>
                 {this.props.site}
                </a> ); } });
       ReactDOM.render(  <WebSite site=" http://www.runoob.com" />, document.getElementById('example') );
    </script>
</body>

</html>
